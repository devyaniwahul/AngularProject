

<br><br><br>

<h1>Register</h1>

<div class="col-md-3"></div>

<div class="row">


              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Username</label>
                  <input [(ngModel)]="username" type="text" class="form-control">
                </div>
              </div>
            
            
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">FirstName</label>
                  <input [(ngModel)]="firstname" type="text" class="form-control">        
              </div>
            </div>
            
</div>

<div class="col-md-3"></div>


<div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">LastName</label>
                  <input [(ngModel)]="lastname" type="text" class="form-control">
                </div>
              </div>
             
              <div class="col-md-3">
                  <div class="form-group">
                    <label for="">Set Password</label>
                    <input [(ngModel)]="password" type="text" class="form-control">
                  </div>
                </div>
             
            </div>
            
<div class="col-md-3"></div>
            
<div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="">PhoneNo</label>
                  <input [(ngModel)]="phoneno" type="text" class="form-control">
                </div>
              </div>
            
            
              <div class="col-md-3">
                <div class="form-group">
                  <label for="">Email</label>
                  <input [(ngModel)]="email" type="text" class="form-control">
                </div>
              </div>
            
            </div>
            
            <div class="col-md-3"></div>
            
            <div class="row">
              <div class="col-md-3">
                <button (click)="onadd()" class="btn btn-success">Submit</button>
                <a style="margin-left: 10px;" routerLink="/MRlogin" class="btn btn-success">Login</a>
              </div>
            </div>
