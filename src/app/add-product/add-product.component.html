<br><br><br>
<h1>Add Product</h1>


<div class="col-md-3"></div>


<div class="row">


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Name</label>
      <input [(ngModel)]="name" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="price" type="text" class="form-control">        
  </div>
</div>

</div>

<div class="col-md-3"></div>

<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Discount</label>
      <input [(ngModel)]="discount" type="text" class="form-control">
    </div>
  </div>


  <div class="col-md-3">
    <div class="form-group">
      <label for="">Price with Discount</label>
      <input [(ngModel)]="priceWithDiscount" type="text" class="form-control">

    </div>
  </div>

</div>

<div class="col-md-3"></div>




<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Quantity</label>
      <input [(ngModel)]="quantity" type="number" class="form-control">
    </div>
  </div>

  <div class="col-md-3">
    <div class="form-group">
      <label for="">Add Image</label>
      <input (change)="onSelectImage($event)" type="file" class="form-control"><br><br>
      <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
    </div>
  </div>
  
  

</div>







<div class="col-md-3"></div>
<div class="row">
 
  <div class="row">

    <div class="col-md-3">
      <div class="form-group">
        <label for="">Ratings</label>
        <input [(ngModel)]="ratings" type="text" class="form-control">
      </div>
    </div>
  
    <div class="col-md-3">
      <div class="form-group">
        <label for="">Description</label>
        <textarea [(ngModel)]="description" class="form-control" rows="4"></textarea>
      </div>
    </div>
  </div>

      
  
</div>


<div class="col-md-3"></div>
 
<div class="col-md-3"></div>

<div class="row">
  <div class="col-md-3">
    <button (click)="addProduct()" class="btn btn-success">Add</button>
    <a style="margin-left: 10px;" routerLink="/login/dashboard/product" class="btn btn-danger">Cancel</a>
  </div>
</div>
